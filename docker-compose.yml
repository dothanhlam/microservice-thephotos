version: "3.0"

services:

  api:
    build:
      context: .
    image: thephotos
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    links:
      - redis
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.backend=api"
      - "traefik.port=3000"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"
    #deploy:
    #  replicas: 2

  minio:
    image: minio/minio:RELEASE.2018-05-25T19-49-13Z

  redis:
    image: redis:alpine

  mongo:
    image: mongo
    volumes:
      - ./db:/data/db

  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3000:80"
      - "3001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml